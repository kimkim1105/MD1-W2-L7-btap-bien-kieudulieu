<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm tb và tổng điểm</title>
</head>
<body>
<script>
    let a = prompt("Nhập điểm môn Vật lý:");
    let b = prompt("Nhập điểm môn Hóa học:");
    let c = prompt("Nhập điểm môn Sinh học:");
    let x = parseInt(a);
    let y = parseInt(b);
    let z = parseInt(c);
    let d = (x+y+z)/3;
    let e = (x+y+z);
    document.write("Điểm trung bình các môn là: "+d +"<br>");

    document.write("Tổng điểm các môn là: "+e);
</script>
</body>
</html>
